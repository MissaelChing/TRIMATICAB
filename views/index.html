<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
@keyframes fadeInBlurToSharp {
  0% {
    opacity: 0;
    filter: blur(12px); /* Comienza más desenfocado */
  }
  20% {
    opacity: 0.5;
    filter: blur(8px);
  }
  30% {
    opacity: 1;
    filter: blur(2px);
  }
  40% {
    filter: blur(0.5px); /* Comienza a estar nítido más rápidamente */
  }
  50% {
    filter: blur(0); /* Totalmente nítido */
  }
  80% {
    filter: blur(0); /* Se mantiene nítido hasta el 80% de la duración */
    opacity: 1; /* Mantiene la opacidad completa */
  }
  100% {
    opacity: 0; /* Desaparece */
  }
}

body {
    animation: fadeInBlurToSharp 10s ease forwards;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
}

.intro {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
}

.lights-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 60px solid rgba(255,255,255,0.3);
    opacity: 0.5;
    filter: blur(2px);
}

.light {
    position: absolute;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 80%, rgba(255,255,255,0) 100%);
    border-radius: 50%;
    filter: blur(20px);
    opacity: 0.6;
    animation: moveSlow 30s infinite alternate;
}

@media (max-width: 768px) {
    .light {
        width: 60px;
        height: 60px;
        filter: blur(15px);
    }
}

@keyframes moveSlow {
    0% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(2vw, 2vh);
    }
    100% {
        transform: translate(0, 0);
    }
}

@keyframes moveForward {
  0%, 100% {
    transform: translate(0, 0) translateZ(0);
  }
  50% {
    transform: translate(3vw, 3vh) translateZ(20px);
  }
}

@keyframes moveBackward {
  0%, 100% {
    transform: translate(0, 0) translateZ(0);
  }
  50% {
    transform: translate(-3vw, -3vh) translateZ(-20px);
  }
}
</style>
</head>
<body>
<div class="lights-container"></div>
<div id="miAnimacion">
  <div class="intro" id="trimaticaLogo">
    <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
  </div>
</div>
<script>
window.onload = function() {
    const lightsContainer = document.querySelector('.lights-container');
    const totalElements = 80;
    const triangleCount = 10;

    for (let i = 0; i < totalElements; i++) {
        if (i < triangleCount) {
            const triangle = document.createElement('div');
            triangle.classList.add('triangle');
            triangle.style.borderBottomColor = getRandomColor();
            triangle.style.top = `${Math.random() * 100}%`;
            triangle.style.left = `${Math.random() * 100}%`;

            const animationName = Math.random() > 0.5 ? 'moveForward' : 'moveBackward';
            triangle.style.animation = `${animationName} 20s infinite alternate`;

            lightsContainer.appendChild(triangle);
        } else {
            const light = document.createElement('div');
            light.classList.add('light');
            light.style.background = `radial-gradient(circle, ${getRandomColor()} 0%, transparent 70%)`;
            light.style.top = `${Math.random() * 100}%`;
            light.style.left = `${Math.random() * 100}%`;
            lightsContainer.appendChild(light);
        }
    }
};

function getRandomColor() {
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>
<script>
  if (localStorage.getItem('animacionVista') !== 'true') {
      document.getElementById('miAnimacion').style.display = 'block';
      localStorage.setItem('animacionVista', 'true');
      setTimeout(function() {
          window.location.href = 'Home.html'; // Cambia esto por tu URL de destino
      }, 10000); // Ajusta este tiempo según la duración de tu animación
  } else {
      window.location.href = 'Home.html'; // Cambia esto por tu URL de destino
  }
</script>
</body>
</html>
