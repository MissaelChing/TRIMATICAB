<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOut {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  @keyframes flicker {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.8; }
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
  }

.intro {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2; /* Asegura que el logo esté sobre las luces */
}

.intro img {
  opacity: 0; /* Inicia la imagen completamente transparente */
  animation: fadeInOut 6s ease forwards; /* Aplica la animación de desvanecimiento */
  width: 300px; /* Ajusta según el tamaño de tu imagen */
  height: auto; /* Mantiene la proporción de la imagen */
}

@keyframes fadeInOut {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}


  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    border-radius: 50%;
    opacity: 0; /* Start invisible */
    animation: flicker 5s infinite alternate;
  }
</style>
</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo">
</div>
<script>
  window.onload = function() {
    // Función para generar luces
    function generateLights() {
      var lightsContainer = document.querySelector('.lights-container');
      var colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082']; // Colores de las luces

      // Dimensiones estimadas del área del logo para evitar la generación de luces
      var logoArea = {
        width: 30, // Ancho del logo en porcentaje del ancho total de la pantalla
        height: 20, // Alto del logo en porcentaje del alto total de la pantalla
      };

      for (var i = 0; i < 30; i++) {
        var light = document.createElement('div');
        light.classList.add('light');
        light.style.width = light.style.height = (Math.random() * 100 + 50) + 'px'; // Tamaño aleatorio entre 50px y 150px

        var lightPosition = getLightPosition(logoArea);
        light.style.top = lightPosition.top + '%';
        light.style.left = lightPosition.left + '%';

        light.style.background = colors[Math.floor(Math.random() * colors.length)]; // Asigna un color aleatorio
        light.style.animationDelay = (Math.random() * 3) + 's'; // Retraso aleatorio de la animación
        light.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Duración aleatoria entre 3 y 5 segundos
        lightsContainer.appendChild(light);
      }
    }

    // Función para obtener una posición válida para las luces fuera del área del logo
    function getLightPosition(logoArea) {
      var position = {};
      var minX = 50 - logoArea.width / 2;
      var maxX = 50 + logoArea.width / 2;
      var minY = 50 - logoArea.height / 2;
      var maxY = 50 + logoArea.height / 2;

      // Genera una posición hasta que esté fuera del área definida para el logo
      do {
        position.top = Math.random() * 100;
        position.left = Math.random() * 100;
      } while (position.left > minX && position.left < maxX && position.top > minY && position.top < maxY);

      return position;
    }

    generateLights(); // Llama a la función para generar las luces
  };
</script>


</body>
</html>
