<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOutBlur {
    0%, 100% {
      opacity: 0;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(0);
    }
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0f0b 0%, #003973 100%);
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    animation: fadeInOutBlur 6s ease forwards;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 90%;
    max-height: 50vh;
    width: auto;
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

.light {
    position: absolute;
    border-radius: 50%;
    width: 20px; /* Tamaño reducido para un efecto más sutil */
    height: 20px;
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
    opacity: 0; /* Comienzan invisibles */
    animation: flicker 5s infinite alternate;
  }

  @keyframes flicker {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.6; } /* Opacidad reducida para un efecto más sutil */
  }
  /* Media queries para mejorar la visualización en dispositivos móviles */
  @media (max-width: 768px) {
    .intro img {
      max-width: 75%; /* Ajusta el tamaño del logo en pantallas más pequeñas */
      max-height: 40vh;
    }
  }

  @media (max-width: 480px) {
    .intro img {
      max-width: 90%; /* Permite que el logo ocupe más espacio en pantallas muy pequeñas */
      max-height: 30vh;
    }
  }
</style>

</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
  window.onload = function() {
    var colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082']; // Colores de las luces

    function generateLights() {
      var lightsContainer = document.querySelector('.lights-container');
      for (var i = 0; i < 50; i++) {
        var light = document.createElement('div');
        light.classList.add('light');
        light.style.top = Math.random() * 100 + '%';
        light.style.left = Math.random() * 100 + '%';
        light.style.background = colors[Math.floor(Math.random() * colors.length)];
        light.style.animationDelay = (Math.random() * 5) + 's';
        light.style.animationDuration = (Math.random() * 5 + 5) + 's';
        lightsContainer.appendChild(light);
      }
    }

    generateLights();
  };
</script>

</body>
</html>
