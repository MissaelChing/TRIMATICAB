<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Cambiado a relative para contener los triángulos dentro de .intro */
    width: 100%;
    height: 100vh;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
    z-index: 2; /* Asegúrate de que el logo esté encima de los triángulos */
  }

  .lights-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid; /* El color se asigna en JavaScript */
    opacity: 0.5; /* Ajusta para visibilidad */
  }

</style>
</head>
<body>

<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
  <div class="lights-container"></div>
</div>

<script>
window.onload = function() {
  const lightsContainer = document.querySelector('.lights-container');
  const lightsCount = 70;
  const radius = 250; // Radio de la circunferencia alrededor del logo

  for (let i = 0; i < lightsCount; i++) {
    const light = document.createElement('div');
    light.classList.add('light');
    const angle = (i / lightsCount) * 2 * Math.PI; // Ángulo para distribuir los triángulos
    const x = radius * Math.cos(angle) + 'px';
    const y = radius * Math.sin(angle) + 'px';
    light.style.transform = `translate(${x}, ${y})`;
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    light.style.borderBottomColor = colors[i % colors.length];
    lightsContainer.appendChild(light);

    // Animación para girar alrededor del logo
    light.animate([
      { transform: `translate(${x}, ${y}) rotate(0deg)` },
      { transform: `translate(${x}, ${y}) rotate(360deg)` }
    ], {
      duration: 30000, // 30 segundos para una rotación completa
      iterations: Infinity
    });
  }
};
</script>

</body>
</html>
