<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInBlurToSharp {
    0% {
      opacity: 0;
      filter: blur(12px);
    }
    30% {
      opacity: 0.5;
      filter: blur(8px);
    }
    60% {
      opacity: 1;
      filter: blur(4px);
    }
    80% {
      filter: blur(0);
    }
    100% {
      opacity: 0;
    }
  }

  body {
    animation: fadeInBlurToSharp 10s ease forwards;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid;
    opacity: 0.3; /* Ajusta para visibilidad */
    animation: rotateAroundLogo 60s linear infinite; /* Tiempo y tipo de animaci√≥n ajustados para movimiento lento y constante */
  }

  @keyframes rotateAroundLogo {
    from {
      transform: rotate(0deg) translateX(300px) rotate(0deg);
    }
    to {
      transform: rotate(360deg) translateX(300px) rotate(-360deg);
    }
  }
</style>
</head>
<body>

<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
  <div class="lights-container"></div>
</div>

<script>
window.onload = function() {
  const lightsContainer = document.querySelector('.lights-container');
  const lightsCount = 70;

  for (let i = 0; i < lightsCount; i++) {
    const light = document.createElement('div');
    light.classList.add('light');
    light.style.top = '50%';
    light.style.left = '50%';
    light.style.transformOrigin = 'top left';
    light.style.position = 'absolute';
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    light.style.borderBottomColor = colors[Math.floor(Math.random() * colors.length)];
    lightsContainer.appendChild(light);
  }
};
</script>

</body>
</html>
