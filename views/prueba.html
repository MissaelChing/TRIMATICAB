<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOutBlur {
    0%, 100% {
      opacity: 0;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(0);
    }
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    animation: fadeInOutBlur 10s ease forwards;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 300px solid; /* Define un color aquí o en el estilo en línea */
    opacity: 0.8; /* Aumentado para menos transparencia */
    animation: growAndFade 5s infinite alternate, fadeOut 2s ease 8s forwards, move 10s infinite alternate;
  }

  @keyframes growAndFade {
    0% {
      transform: scale(0.5);
      opacity: 0.5;
      filter: blur(4px);
    }
    100% {
      transform: scale(1);
      opacity: 0.8; /* Mantenido para coherencia con la opacidad inicial */
      filter: blur(2px);
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0; /* Desvanecer completamente */
    }
  }

  @keyframes move {
    0% {
      transform: translate(0, 0);
    }
    25% {
      transform: translate(5vw, 10vh);
    }
    50% {
      transform: translate(10vw, 0vh);
    }
    75% {
      transform: translate(-5vw, -10vh);
    }
    100% {
      transform: translate(0, 0);
    }
  }

  /* Media queries para mejorar la visualización en dispositivos móviles */
  @media (max-width: 768px) {
    .intro img {
      max-width: 85%;
      max-height: 45vh;
    }
  }

  @media (max-width: 480px) {
    .intro img {
      max-width: 100%;
      max-height: 50vh;
    }
  }

</style>
</head>
<body>

<div class="lights-container">
  <!-- Define tus luces aquí con estilos en línea para la posición y el color -->
  <div class="light" style="top: 10%; left: 20%; border-bottom-color: #FFD700;"></div>
  <div class="light" style="top: 30%; left: 40%; border-bottom-color: #FF8C00;"></div>
  <!-- Agrega más luces según sea necesario -->
</div>

<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

</body>
</html>
