<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    position: relative; /* Cambiado a relative para contener los triángulos dentro de .intro */
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .intro img {
    z-index: 2; /* Asegúrate de que el logo esté encima de los triángulos */
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }

  .lights-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .light {
    position: absolute;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid rgba(255, 255, 255, 0.5); /* Transparencia ajustada para visibilidad */
    opacity: 0; /* Inicialmente transparentes */
    animation: rotateAroundLogo 60s linear infinite, fadeIn 10s ease forwards;
  }

  @keyframes rotateAroundLogo {
    100% {
      transform: rotate(1turn);
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1; /* Aparecen después de un tiempo */
    }
  }

</style>
</head>
<body>

<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
  <div class="lights-container"></div>
</div>

<script>
window.onload = function() {
  const lightsContainer = document.querySelector('.lights-container');
  const lightsCount = 70;
  const radius = 300; // Radio de la circunferencia alrededor del logo

  for (let i = 0; i < lightsCount; i++) {
    const light = document.createElement('div');
    light.classList.add('light');
    const angle = (360 / lightsCount) * i; // Ángulo para distribuir los triángulos
    light.style.transform = `rotate(${angle}deg) translate(${radius}px) rotate(-${angle}deg)`;
    lightsContainer.appendChild(light);
  }
};
</script>

</body>
</html>
