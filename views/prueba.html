<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .intro img {
    z-index: 2;
    max-width: 80%;
    max-height: 80vh;
    width: auto;
  }

  .lights-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid rgba(255, 255, 255, 0.5); /* Transparencia ajustada para visibilidad */
    opacity: 0;
    animation: rotateAroundLogo 60s linear infinite, fadeIn 10s ease forwards;
  }

  @keyframes rotateAroundLogo {
    100% {
      transform: rotate(1turn);
    }
  }

  @keyframes fadeIn {
    to {
      opacity: 1; /* Aparecen después de un tiempo */
    }
  }

  /* Media queries para ajustar el tamaño de los triángulos en dispositivos móviles */
  @media (max-width: 768px) {
    .light {
      border-left: 25px solid transparent; /* Más pequeño */
      border-right: 25px solid transparent;
      border-bottom: 50px solid rgba(255, 255, 255, 0.5);
    }

    .intro img {
      max-width: 90%;
      max-height: 50vh;
    }
  }
</style>
</head>
<body>

<div class="intro" id="trimaticaLogo">
  <img src="path_to_your_image/TRIMATICAB.png" alt="TRIMATICA Logo" />
  <div class="lights-container"></div>
</div>

<script>
window.onload = function() {
  const lightsContainer = document.querySelector('.lights-container');
  const isMobile = window.innerWidth <= 768;
  const lightsCount = isMobile ? 10 : 70;
  const radius = isMobile ? window.innerWidth / 4 : window.innerWidth / 2; // Ajusta el radio para dispositivos móviles

  for (let i = 0; i < lightsCount; i++) {
    const light = document.createElement('div');
    light.classList.add('light');
    const angle = (360 / lightsCount) * i;
    const x = radius * Math.cos((angle * Math.PI) / 180);
    const y = radius * Math.sin((angle * Math.PI) / 180);
    light.style.transform = `translate(${x}px, ${y}px)`;
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    light.style.borderBottomColor = colors[i % colors.length];
    lightsContainer.appendChild(light);
  }
};
</script>

</body>
</html>
