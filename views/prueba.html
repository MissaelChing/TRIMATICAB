<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
  <style>
  @keyframes fadeInOutBlur {
    0%, 100% {
      opacity: 0;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(0px);
    }
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
  }

  .intro {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fadeInOutBlur 6s ease forwards;
  }

  .intro img {
    max-width: 90%;
    max-height: 50vh;
    width: auto; /* Asegura la responsividad y mantiene la relaci贸n de aspecto */
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    border-radius: 50%;
    opacity: 0;
    animation: flicker 5s infinite alternate;
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
  window.onload = function() {
    var colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082']; // Colores de las luces
    
    function generateLights() {
      var lightsContainer = document.querySelector('.lights-container');
      for (var i = 0; i < 50; i++) {
        var light = document.createElement('div');
        light.classList.add('light');
        light.style.top = Math.random() * 100 + '%';
        light.style.left = Math.random() * 100 + '%';
        light.style.background = colors[Math.floor(Math.random() * colors.length)]; // Asigna un color aleatorio
        light.style.animationDelay = (Math.random() * 5) + 's'; // Retraso aleatorio de la animaci贸n
        light.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Duraci贸n aleatoria entre 5 y 10 segundos
        lightsContainer.appendChild(light);
      }
    }

    generateLights(); // Llama a la funci贸n para generar las luces
  };
</script>

</body>
</html>
