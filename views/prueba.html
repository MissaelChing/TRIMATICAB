<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOutBlur {
    0%, 100% {
      opacity: 0;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(0);
    }
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0f0b 0%, #003973 100%);
    height: 100vh;
    overflow: hidden;
  }

.intro {
    animation: fadeInOutBlur 6s ease forwards;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }
  
  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

.light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 20px solid white; /* Triángulo apuntando hacia abajo */
    opacity: 0; /* Inicia invisible */
    animation: growAndFade 5s infinite alternate;
  }

  @keyframes growAndFade {
    0%, 100% {
      opacity: 0;
      transform: translateY(0);
    }
    50% {
      opacity: 0.8; /* Aumenta la opacidad para hacerlas más visibles */
      transform: translateY(20px); /* Mueve el triángulo hacia abajo */
    }
  }

  @keyframes flicker {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.6; } /* Opacidad reducida para un efecto más sutil */
  }

/* Media queries para mejorar la visualización en dispositivos móviles */
@media (max-width: 768px) {
  .intro img {
    max-width: 85%; /* Aumenta más el tamaño del logo en pantallas medianas */
    max-height: 45vh;
  }
}

@media (max-width: 480px) {
  .intro img {
    max-width: 100%; /* Hace que el logo ocupe la mayor parte de la pantalla en dispositivos muy pequeños */
    max-height: 50vh;
  }
}

</style>

</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
  window.onload = function() {
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];

    function generateLights() {
      const lightsContainer = document.querySelector('.lights-container');
      // Usa un número menor de luces para pantallas más pequeñas
      const lightsCount = window.innerWidth <= 768 ? 20 : 70;

      for (let i = 0; i < lightsCount; i++) {
        const light = document.createElement('div');
        light.classList.add('light');
        light.style.top = `${Math.random() * 100}%`;
        light.style.left = `${Math.random() * 100}%`;
        light.style.borderBottomColor = colors[Math.floor(Math.random() * colors.length)]; // Cambia el color del borde inferior
        light.style.animationDelay = `${Math.random() * 5}s`;
        light.style.animationDuration = `${Math.random() * 5 + 5}s`;
        lightsContainer.appendChild(light);
      }
    }

    generateLights();
  };
</script>

</body>
</html>
