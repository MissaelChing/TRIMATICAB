<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
  }

  .intro {
    opacity: 0;
    font-size: 5em;
    color: white;
    font-family: 'Arial', sans-serif;
    text-transform: uppercase;
  }

  .fade-in {
    animation: fadeIn 3s ease forwards;
  }

  .slide-up {
    animation: slideUp 3s ease forwards;
  }
</style>
</head>
<body>

<div class="intro" id="trimaticaLogo">TRIMATICA</div>

<script>
  window.onload = function() {
    var logo = document.getElementById('trimaticaLogo');
    logo.classList.add('fade-in');

    setTimeout(function() {
      logo.classList.add('slide-up');
    }, 3000); // This starts the slide-up after the fade-in completes.
  };
</script>

</body>
</html>
