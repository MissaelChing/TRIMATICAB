<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInBlurToSharp {
    0% {
      opacity: 0;
      filter: blur(12px);
    }
    30% {
      opacity: 0.5;
      filter: blur(8px);
    }
    60% {
      opacity: 1;
      filter: blur(4px);
    }
    80% {
      filter: blur(0);
    }
    100% {
      opacity: 0;
    }
  }

  body {
    animation: fadeInBlurToSharp 10s ease forwards;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    position: relative; /* Contiene los triángulos dentro de esta área */
    width: 60vh; /* Ajusta según el tamaño del logo */
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .intro img {
    z-index: 2; /* Asegura que el logo esté sobre los triángulos */
    max-width: 100%;
    max-height: 100%;
  }

  .lights-container {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
    border-bottom: 100px solid;
    opacity: 0.5;
  }
</style>
</head>
<body>

<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
  <div class="lights-container"></div>
</div>

<script>
window.onload = function() {
  const logo = document.getElementById('trimaticaLogo');
  const lightsContainer = document.querySelector('.lights-container');
  const lightsCount = 70;
  const radius = logo.offsetWidth / 2; // Radio para los triángulos alrededor del logo

  for (let i = 0; i < lightsCount; i++) {
    const light = document.createElement('div');
    light.classList.add('light');
    const angle = (360 / lightsCount) * i; // Ángulo para cada triángulo
    light.style.transform = `rotate(${angle}deg) translate(${radius}px) rotate(-${angle}deg)`;
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    light.style.borderBottomColor = colors[i % colors.length];
    lightsContainer.appendChild(light);

    // Animación circular
    light.animate([
      { transform: `rotate(${angle}deg) translate(${radius}px) rotate(-${angle}deg)` },
      { transform: `rotate(${angle + 360}deg) translate(${radius}px) rotate(-${angle + 360}deg)` }
    ], {
      duration: 30000, // 30 segundos para una rotación completa
      iterations: Infinity
    });
  }
};
</script>

</body>
</html>
