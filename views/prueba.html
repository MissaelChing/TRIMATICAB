<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0f0b 0%, #003973 100%);
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    position: relative;
    width: 60%;
    max-width: 400px;
    z-index: 2;
  }

  .intro img {
    width: 100%;
    height: auto;
    display: block;
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    background: white;
    opacity: 0;
    animation: growAndFade 5s infinite alternate;
  }

  @keyframes growAndFade {
    0%, 100% {
      opacity: 0.2;
      transform: scale(1);
    }
    50% {
      opacity: 0.6;
      transform: scale(2);
    }
  }

  @media (max-width: 768px) {
    .intro {
      width: 80%;
    }
  }

  @media (max-width: 480px) {
    .intro {
      width: 90%;
    }
  }
</style>
</head>
<body>
<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
  window.onload = function() {
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];

    function generateLights() {
      const lightsContainer = document.querySelector('.lights-container');
      const lightsCount = window.innerWidth > 768 ? 50 : 30;

      for (let i = 0; i < lightsCount; i++) {
        const light = document.createElement('div');
        light.classList.add('light');
        light.style.top = `${Math.random() * 100}%`;
        light.style.left = `${Math.random() * 100}%`;
        light.style.background = colors[Math.floor(Math.random() * colors.length)];
        light.style.animationDelay = `${Math.random() * 5}s`;
        light.style.animationDuration = `${Math.random() * 5 + 5}s`;
        lightsContainer.appendChild(light);
      }
    }

    generateLights();
  };
</script>
</body>
</html>
