<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOut {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  @keyframes flicker {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.8; }
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    overflow: hidden;
  }

  .intro {
    opacity: 0;
    font-size: 5em;
    color: white;
    font-family: 'Arial', sans-serif;
    text-transform: uppercase;
    animation: fadeInOut 6s ease forwards;
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0; /* Start invisible */
    animation: flicker 5s infinite alternate;
    width: 100px; /* Tamaño más grande para las luces */
    height: 100px;
  }
</style>
</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">TRIMATICA</div>

<script>
  window.onload = function() {
    var colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082']; // Colores de las luces
    // Función para generar luces
    function generateLights() {
      var lightsContainer = document.querySelector('.lights-container');
      for (var i = 0; i < 50; i++) { // Aumenta el número para más luces
        var light = document.createElement('div');
        light.classList.add('light');
        light.style.top = Math.random() * 100 + '%';
        light.style.left = Math.random() * 100 + '%';
        light.style.background = colors[Math.floor(Math.random() * colors.length)]; // Asigna un color aleatorio
        light.style.animationDelay = (Math.random() * 5) + 's'; // Retraso aleatorio de la animación
        light.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Duración aleatoria entre 5 y 10 segundos
        lightsContainer.appendChild(light);
      }
    }

    generateLights(); // Llama a la función para generar las luces
  };
</script>

</body>
</html>
