<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOutBlur {
    0%, 100% {
      opacity: 0;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(0);
    }
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0f0b 0%, #003973 100%);
    height: 100vh;
    overflow: hidden;
  }

.intro {
    animation: fadeInOutBlur 6s ease forwards;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }
  
  .lights-container {
  position: fixed; /* Cambiado de absolute a fixed para cubrir toda la pantalla */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.light {
  position: absolute;
  width: 0;
  height: 0;
  opacity: 0; /* Inicia invisible */
  animation: growAndFade 5s infinite alternate;
}

@keyframes growFadeAndBlur {
  0%, 100% {
    opacity: 0;
    transform: scale(0.5); /* Comienza más pequeño */
    filter: blur(8px); /* Comienza con más desenfoque */
  }
  50% {
    opacity: 1;
    transform: scale(1.5); /* Crece en su punto más visible */
    filter: blur(0); /* Sin desenfoque en el punto más visible */
  }
}

.light::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  border-left: 40px solid transparent;
  border-right: 40px solid transparent;
  border-bottom: 80px solid; /* El color se establecerá dinámicamente desde JS */
  animation: growFadeAndBlur 5s infinite alternate; /* Asegúrate de que esta animación esté correctamente referenciada */
}

  @keyframes flicker {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.6; } /* Opacidad reducida para un efecto más sutil */
  }

/* Media queries para mejorar la visualización en dispositivos móviles */
@media (max-width: 768px) {
  .intro img {
    max-width: 85%; /* Aumenta más el tamaño del logo en pantallas medianas */
    max-height: 45vh;
  }
}

@media (max-width: 480px) {
  .intro img {
    max-width: 100%; /* Hace que el logo ocupe la mayor parte de la pantalla en dispositivos muy pequeños */
    max-height: 50vh;
  }
}

</style>

</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
  window.onload = function() {
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];

    function generateLights() {
      const lightsContainer = document.querySelector('.lights-container');
      // Usa un número menor de luces para pantallas más pequeñas
      const lightsCount = window.innerWidth <= 768 ? 20 : 70;

      for (let i = 0; i < lightsCount; i++) {
       // Dentro de generateLights()
const light = document.createElement('div');
light.classList.add('light');
light.style.borderLeft = '40px solid transparent';
light.style.borderRight = '40px solid transparent';
light.style.borderBottom = '80px solid ' + colors[Math.floor(Math.random() * colors.length)];
light.style.top = Math.random() * 100 + '%';
light.style.left = Math.random() * 100 + '%';
lightsContainer.appendChild(light);

      }
    }

    generateLights();
  };
</script>



</body>
</html>
