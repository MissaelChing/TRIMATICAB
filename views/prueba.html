<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInBlurToSharp {
    0% {
      opacity: 0;
      filter: blur(12px); /* Comienza más desenfocado */
    }
    30% {
      opacity: 0.5;
      filter: blur(8px);
    }
    60% {
      opacity: 1;
      filter: blur(4px);
    }
    80% {
      filter: blur(0); /* Totalmente nítido */
    }
    100% {
      opacity: 0; /* Desaparece */
    }
  }

  body {
    animation: fadeInBlurToSharp 10s ease forwards;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }

  .lights-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
.triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 60px solid rgba(255,255,255,0.3);
    opacity: 0.5;
    filter: blur(2px);
}


.light {
    position: absolute;
    width: 250px; /* Tamaño de la luz aumentado */
    height: 250px; /* Tamaño de la luz aumentado */
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0.2) 80%, rgba(255,255,255,0) 100%); /* Gradiente para efecto de luz */
    border-radius: 50%; /* Mantiene el div completamente circular */
    filter: blur(20px); /* Aumenta el desenfoque para adaptarse al tamaño mayor */
    opacity: 0.6; /* La opacidad se mantiene para suavizar el brillo */
    animation: moveSlow 30s infinite alternate; /* La animación se mantiene igual */
}

@media (max-width: 768px) {
    .light {
      width: 60px; /* Tamaño aumentado para pantallas más pequeñas */
      height: 60px; /* Tamaño aumentado para pantallas más pequeñas */
      filter: blur(15px); /* Ajusta el desenfoque para el nuevo tamaño */
    }
}


  @keyframes moveSlow {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(2vw, 2vh); /* Muy sutil */
    }
    100% {
      transform: translate(0, 0);
    }
  }
  @media (max-width: 768px) {
    .light {
      border-left: 50px solid transparent; /* Más pequeño */
      border-right: 50px solid transparent; /* Más pequeño */
      border-bottom: 100px solid; /* Ajusta el color en JavaScript */
    }
  }
</style>
</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
window.onload = function() {
    const lightsContainer = document.querySelector('.lights-container');
    // Definir el número total de elementos a crear
    const totalElements = 60; // Ajusta a tu preferencia
    const triangleCount = 10; // 10 triángulos como especificado

    for (let i = 0; i < totalElements; i++) {
        // Primero, crear 10 triángulos
        if (i < triangleCount) {
            const triangle = document.createElement('div');
            triangle.classList.add('triangle');
            triangle.style.borderBottomColor = `rgba(255,255,255,${Math.random() * 0.5})`;
            triangle.style.top = `${Math.random() * 100}%`;
            triangle.style.left = `${Math.random() * 100}%`;
            lightsContainer.appendChild(triangle);
        } else {
            // Luego, crear luces hasta alcanzar el total de elementos
            const light = document.createElement('div');
            light.classList.add('light');
            light.style.background = `radial-gradient(circle, ${getRandomColor()} 0%, transparent 70%)`;
            light.style.top = `${Math.random() * 100}%`;
            light.style.left = `${Math.random() * 100}%`;
            lightsContainer.appendChild(light);
        }
    }
};

function getRandomColor() {
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    return colors[Math.floor(Math.random() * colors.length)];
}


</script>

</body>
</html>
