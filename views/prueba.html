<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRIMATICA Intro</title>
<style>
  @keyframes fadeInOutBlur {
    0%, 100% {
      opacity: 0;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(0);
    }
  }

  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
    height: 100vh;
    overflow: hidden;
  }

  .intro {
    animation: fadeInOutBlur 10s ease forwards;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  .intro img {
    max-width: 100%;
    max-height: 60vh;
    width: auto;
  }

  .lights-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .light {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 100px solid transparent; /* Más grande */
    border-right: 100px solid transparent; /* Más grande */
    border-bottom: 200px solid; /* Ajusta el color en JavaScript */
    opacity: 0.1; /* Mantén la transparencia */
    animation: moveSlow 30s infinite alternate, fadeOut 1s ease 9s forwards; /* Ajusta para desvanecerse con el logo */
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
    }
  }

  @keyframes moveSlow {
    0% {
      transform: translate(0, 0);
    }
    50% {
      transform: translate(2vw, 2vh); /* Muy sutil */
    }
    100% {
      transform: translate(0, 0);
    }
  }

  /* Media queries para dispositivos móviles */
  @media (max-width: 768px) {
    .intro img {
      max-width: 85%;
      max-height: 45vh;
    }
  }

  @media (max-width: 480px) {
    .intro img {
      max-width: 100%;
      max-height: 50vh;
    }
  }
</style>
</head>
<body>

<div class="lights-container"></div>
<div class="intro" id="trimaticaLogo">
  <img src="../img/TRIMATICAB.png" alt="TRIMATICA Logo" />
</div>

<script>
window.onload = function() {
  const lightsContainer = document.querySelector('.lights-container');
  const lightsCount = 70;

  for (let i = 0; i < lightsCount; i++) {
    const light = document.createElement('div');
    light.classList.add('light');
    light.style.top = `${Math.random() * 100}%`;
    light.style.left = `${Math.random() * 100}%`;
    const colors = ['#FFD700', '#FF8C00', '#1E90FF', '#32CD32', '#DC143C', '#4B0082'];
    light.style.borderBottomColor = colors[Math.floor(Math.random() * colors.length)];
    lightsContainer.appendChild(light);
  }
};
</script>

</body>
</html>
